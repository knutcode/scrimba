<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="hero">
          <h1>Generate a <span>random password</span></h1>
          <p>Never use an insecure password again.</p>
        </div>

        <div class="btn">
          <button id="btn-el" onclick="renderPassword()">
            <img src="img/Icon-1.png" style="float: left; margin-right: 1em" /> Generate passwords
          </button>
          <input id="slider" type="range" value="8" min="4" max="12" oninput="this.nextElementSibling.value = this.value" />
          <output>8</output>
        </div>

        <p class="copy-text">Click to copy a password</p>

        <div class="passwords">
          <input id="pwd-el-one" type="text" class="icon" readonly onclick="copyText(this.id)" />
          <input id="pwd-el-two" type="text" class="icon" readonly onclick="copyText(this.id)" />
          <input id="pwd-el-three" type="text" class="icon" readonly onclick="copyText(this.id)" />
          <input id="pwd-el-four" type="text" class="icon" readonly onclick="copyText(this.id)" />
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
